<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas </title>
</head>
    <style>
        h1{ background-color: aquamarine;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: black;
        }
        a{
            border-width: 10px;
            border-style: solid;
            border-color: black;
        }
    </style>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p> Parágros também são exemplos de box-level, mas os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona. </a></p>
</body>
</html>
