<!DOCTYPE html>
<html lang="pt-br  ">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Imagens</title>
</head>
<body>
    <h1>testando Cargas de imagens</h1>
    <p>Abaixo imagens da mesma pasta</p>
    <img src="logo html200.png" alt="Logo HTML5">
    <br><img src="logo css200.png" alt="Logo Css">
    <p>Podemos também colocar imagens que estão em outras sub-pastas</p>
    <img src="imagens/logo html200.png" alt="Logo Html">
    <br><img src="imagens/logo css200.png" alt="Logo CSS">
    <p>Também podemos colcoar imagens externas</p>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQzjCXV2VwVnsx7XIjvJzMuMwENe8g535nCq9G7zWl0uR9C56Sm20Iae1-Bq1cMPjGI7xc&usqp=CAU" alt="Logo JavaScript"> <!--é só pegar a URL da imagem-->
</body>
</html>
