<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragráfos</title>
</head>
<body>
    <h1>Paragráfos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever como voce quiser deste que estaja dentro da tag &lt;p&gt; e &lt;/p&gt;</p> <!--less than / greater than-->
    <p>Se você usar a tag "br" o paragráfo vai quebrar e seguir <br>como se fizesse parte do paragráfo de cima, como foi feito agora</p>
    <p>Vamos adicionar alguns símbolos
        &reg; <!--marca registrada--> 
        &copy; <!--copyrate-->
        &trade; <!--troca-->
        &euro; <""
        &pound;
        &yen;
        &cent;
        %Delta;
        &uparrow;
        &downarrow;
         </p>
</body>
</html>
