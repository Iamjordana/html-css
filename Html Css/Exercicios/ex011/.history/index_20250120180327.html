<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias  em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmicas </h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplesmte aumente e diminua o tamanho do su navegador</p>

    <picture>
        <source media="(max-width:750px )" srcset="Imagens/P.png" type="image/png">
        <source media="(max-width:1050px )" srcset="Imagens/M.png" type="image/png">
        <img src="Imagens/G.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/Hot Water - National Sweetheart.mp3" controls ></audio> <!--Outros formatos MP3, WAV, OGG-->

    <audio preload="metadata" controls >
        <source src="midia/Hot Water - National Sweetheart.mp3" type="audio/mpeg">
    </audio>

    <h1>Reproduzindo Vídeos</h1>
    <p>Agora vamos reproduzir <strong>vídeos</strong> no nosso site</p>

    <p>Vídeos hospedados localmente</p>
    <video src="midia/Video.mp4" controls ></video>

</body>
</html>
