<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
    <h1>Principais formatações de textos</h1>
    <h2>Negrito / Destaque</h2>
    <p>nessa frase <b>temos um negrito usando tag B<b><p> <!--Não semântica-->
        <p>Nesta frase, <strong>tenho um termo</strong> em desta unsando tag STRONG</p>
        <h2>Itálico / Ênfase</h2>
        <p>Nesta frase, temos <I>um termo em itálico</I> usando tag I</p><!--Não semântica-->
        <p>Nesta frase, temos em ênfase usando tag EM (semãtica)</p>
</body>
</html>
