<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com Listas</h1> <!--Lista Simples-->
    <h2>Listas Ordenadas</h2>
    <ol type="A"> <!--1 A a I i-->
        <li>Acordar</li>
        <li>Tomar café</li>
        <li>Ir para o trabalho</li>
        <li>Almoçar</li>
    </ol>

    <h2>Listas não Ordenadas</h2>
    <ul typ = "square"> <!--Circle square disc-->
        <li>café</li>
        <li>pão</li>
        <li>presunto</li>
        <li>queijo</li>
    </ul>

</body>
</html>
