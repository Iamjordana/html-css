<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas </title>
</head>
    <style>
        @font-face{
            font-family: 'October Wish';
            src: url('October Wish.otf') format(opentype);
            font-weight: normal;
            font-style: normal;
        }
        /* 
            Tipos de format()
            - opentype (otf)
            - truetype (ttf)
            - embedded-opentype (eot)
            - truetype-aat (Apple Advanced Typography)
            - svg 
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-family:'October Wish', sans-serif;
            font-size: 3em;
        }
    </style>

<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo atque temporibus placeat eligendi pariatur, eum quaerat tenetur veniam odio dolores nobis sit soluta id doloremque optio voluptas quidem non laboriosam?</p>
</body>
</html>
